<th:block th:fragment="profile(user)">
  <div class="card card-body">
    <form th:action="@{/account/profile}" th:object="${user}" method="POST">
      <h3>Your Personal Details</h3>

      <input type="hidden" th:field="*{id}" th:value="*{id}" />
      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Title <sup>*</sup></label>
        </div>

        <div class="col-4">
          <select class="form-control" name="days">
            <option value="">-</option>
            <option value="1">Mr.</option>
            <option value="2">Mrs</option>
            <option value="3">Miss</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">First name <sup>*</sup></label>
        </div>

        <div class="col-4">
          <input
            class="form-control"
            type="text"
            th:field="*{firstName}"
            th:value="*{firstName}"
            placeholder="First Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Last name <sup>*</sup></label>
        </div>

        <div class="col-4">
          <input
            class="form-control"
            type="text"
            th:field="*{lastName}"
            th:value="*{lastName}"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Email<sup>*</sup></label>
        </div>
        <div class="col-4">
          <input
            class="form-control"
            type="text"
            th:field="*{email}"
            th:value="*{email}"
            placeholder="Email"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Phone<sup>*</sup></label>
        </div>
        <div class="col-4">
          <input
            class="form-control"
            type="text"
            th:field="*{phone}"
            th:value="*{phone}"
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input
            type="submit"
            name="submitAccount"
            value="Save"
            class="btn btn-primary"
          />
        </div>
      </div>
    </form>
  </div>
</th:block>
