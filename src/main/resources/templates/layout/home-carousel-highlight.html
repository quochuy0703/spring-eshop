<div
  th:fragment="carousel(listHighlight)"
  id="carouselExampleCaptions"
  class="carousel slide"
  style="border-radius: 10px !important"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <th:block th:each="product, index : ${listHighlight}">
      <li
        data-target="#carouselExampleCaptions"
        th:attr="data-slide-to='${index.index}'"
        class=""
        th:appendclass="${index.index == 0 ? 'active': ''}"
      ></li>
      <!-- <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li> -->
    </th:block>
  </ol>
  <div class="carousel-inner">
    <!-- <div class="carousel-item active">
      <th:block th:replace="layout/product-card-carousel"></th:block>
    </div> -->
    <th:block th:each="product, index : ${listHighlight}">
      <div
        class="carousel-item"
        th:classappend="${index.index == 0 ? 'active': ''}"
      >
        <th:block
          th:replace="layout/product-card-carousel::product-card-carousel(${product})"
        ></th:block></div
    ></th:block>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
