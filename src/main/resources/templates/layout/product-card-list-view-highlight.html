<th:block th:fragment="product-card(product)">
  <div class="row">
    <div class="col-2">
      <img class="img-fluid" th:src="${product.imageUrlShow}" alt="" />
    </div>
    <div class="col-6">
      <h5 th:text="${product.name}">Product Name</h5>
      <p>
        <span>Title: </span
        ><span
          th:text="${product.title}"
          class="title-highlight"
          th:attr="data-product_id=${product.uuid}"
        ></span>
      </p>
      <p>
        <span>Desc: </span
        ><span
          th:text="${product.highlightDesc}"
          class="desc-highlight"
          th:attr="data-product_id=${product.uuid}"
        ></span>
      </p>
      <div class="row" >
        
        <div class="col-6 imageHolder"  th:attr="data-product_id=${product.uuid}">
          <p>Image upload</p>
        </div>

        <div class="col-6">
          <p>Image on clouds</p>
          <img class="img-fluid" th:src="${product.highlightImageShow}"></div>
      </div>
      <div class="row"><input
        class="form-control fileUpload"
        type="file"
        th:attr="data-product_id=${product.uuid}"
        name="files"
        multiple
        disabled
      /></div>
      
    </div>
    <div class="col-4">
      <div class="btn-group float-right">
        <button
          class="btn btn-warning button-edit-highlight"
          th:attr="data-product_id=${product.uuid}"
        >
          Edit
        </button>
        <button
          class="btn btn-warning disabled button-save-highlight"
          th:attr="data-product_id=${product.uuid}"
        >
          Save
        </button>
        <button
          class="btn btn-warning button-remove-highlight"
          th:attr="data-product_id=${product.uuid}"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
  <hr />
</th:block>
