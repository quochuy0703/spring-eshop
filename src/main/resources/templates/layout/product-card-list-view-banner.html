<th:block th:fragment="product-card(product)">
  <div class="row">
    <div class="col-2">
      <img class="img-fluid" th:src="${product.imageUrlShow}" alt="" />
    </div>
    <div class="col-6">
      <h5 th:text="${product.name}">Product Name</h5>
    </div>
    <div class="col-4">
      <div class="btn-group float-right">
        <button
          class="btn btn-warning button-remove-banner"
          th:attr="data-product_id=${product.uuid}"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
  <hr />
</th:block>
