<th:block th:fragment="password(passwordForm)">
  <div class="card card-body">
    <form
      th:action="@{/account/password}"
      th:object="${passwordForm}"
      method="POST"
    >
      <h3>Your Personal Details</h3>

      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Current Password <sup>*</sup></label>
        </div>

        <div class="col-4">
          <input
            class="form-control"
            type="password"
            th:field="*{currentPassword}"
            th:value="*{currentPassword}"
            placeholder="Current Passwoed"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Password <sup>*</sup></label>
        </div>

        <div class="col-4">
          <input
            class="form-control"
            type="password"
            th:field="*{password}"
            th:value="*{password}"
            placeholder="New Password"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label class="float-right">Confirm Password<sup>*</sup></label>
        </div>
        <div class="col-4">
          <input
            class="form-control"
            type="password"
            th:field="*{confirmPassword}"
            th:value="*{confirmPassword}"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input
            type="submit"
            name="submitAccount"
            value="Save"
            class="btn btn-primary"
          />
        </div>
      </div>
    </form>
  </div>
</th:block>
