<th:block th:fragment="product-card-new(product)">
  <div class="card thumbnail" style="background-color: white !important">
    <a th:replace="layout/quickview::quickview(${product})"></a>
    <img
      class="card-img-top"
      style="min-height: 357px !important"
      th:src="@{${product.imageUrlShow}}"
      alt="bootstrap ecommerce templates"
    />
    <div class="card-body text-center m-1 p-2 border rounded caption">
      <p class="m-0 text-card-new" th:text="${product.name}">
        Manicure & Pedicure
      </p>
      <p class="m-0" th:text="${'$'+product.price}">
        <strong> $22.00</strong>
      </p>
      <h4 class="m-0">
        <th:block sec:authorize="isAuthenticated()"
          ><form th:action="@{/cart}" th:object="${cartForm}" method="POST">
            <input type="hidden" name="uuid" th:value="${product.uuid}" />
            <input
              type="hidden"
              th:field="*{quantity}"
              th:value="*{quantity}"
            />
            <button class="btn btn-warning">Add to cart</button>
          </form></th:block
        >
        <th:block sec:authorize="!isAuthenticated()"
          ><a th:href="@{/login}" class="btn btn-warning">
            Add to cart
          </a></th:block
        >
      </h4>
      <div class="action-product">
        <a class="float-left" href="#">Add to Wish List </a>
        <a class="float-right" href="#"> Add to Compare </a>
      </div>
    </div>
  </div>
</th:block>
