<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/head::head"> </head>
  <body>
    <nav th:replace="layout/nav-top::nav-top"></nav>

    <div th:replace="layout/header::header"></div>

    <div th:replace="layout/navigation::navigation"></div>

    <div class="container">
      <div class="row">
        <div th:replace="layout/left::left(${listNew})"></div>
        <div class="col-9">
          <div class="card card-body">
            <form>
              <h3>Your Personal Details</h3>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">Title <sup>*</sup></label>
                </div>

                <div class="col-4">
                  <select class="form-control" name="days">
                    <option value="">-</option>
                    <option value="1">Mr.</option>
                    <option value="2">Mrs</option>
                    <option value="3">Miss</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">First name <sup>*</sup></label>
                </div>

                <div class="col-4">
                  <input
                    class="form-control"
                    type="text"
                    id="inputFname"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">Last name <sup>*</sup></label>
                </div>

                <div class="col-4">
                  <input
                    class="form-control"
                    type="text"
                    id="inputLname"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">Email<sup>*</sup></label>
                </div>
                <div class="col-4">
                  <input class="form-control" type="text" placeholder="Email" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">Password<sup>*</sup></label>
                </div>

                <div class="col-4">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">Date of Birth<sup>*</sup></label>
                </div>

                <div class="col-4">
                  <input
                    class="form-control"
                    type="datetime-local"
                    name="doB"
                  />
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input
                    type="submit"
                    name="submitAccount"
                    value="Register"
                    class="btn btn-primary"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- ---------------------------------- -->
    </div>
    <!-- 
Clients 
-->
    <div th:replace="layout/manufacture::manufacture"></div>

    <!-- ----------------------------------------------------- -->

    <div th:replace="layout/footer::footer"></div>

    <!-- -------------------------------------------- -->
    <!-- Copyright -->
    <div th:replace="layout/copyright::copyright"></div>
    <!-- Copyright -->
  </body>
</html>
