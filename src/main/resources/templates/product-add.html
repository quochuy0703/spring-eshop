<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/head::head"> </head>
  <body>
    <nav th:replace="layout/nav-top::nav-top"></nav>

    <div th:replace="layout/header::header"></div>

    <div th:replace="layout/navigation::navigation"></div>

    <div class="container">
      <div class="row">
        <div th:replace="layout/left::left(${listNew})"></div>
        <div class="col-9">
          <form
            th:action="@{/add-product}"
            method="POST"
            th:object="${productForm}"
            enctype="multipart/form-data"
          >
            <div class="card card-body">
              <h3>Your Personal Details</h3>
              <div class="form-group row">
                <div class="col-3">
                  <label class="float-right">Type <sup>*</sup></label>
                </div>

                <div class="col-4">
                  <select class="form-control" name="days">
                    <option value="">-</option>
                    <option value="1">Watch</option>
                    <option value="2">Jewelry</option>
                    <option value="3">Sunglasses</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Product Name <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{name}"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Description <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <textarea
                        class="form-control"
                        rows="5"
                        th:field="*{description}"
                        placeholder="Description"
                      ></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Price<sup>*</sup></label>
                    </div>
                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        th:field="*{price}"
                        th:value="*{price}"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Item in Stock<sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        th:field="*{itemInStock}"
                        th:value="*{itemInStock}"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Model<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{model}"
                        th:value="*{model}"
                      />
                    </div>
                  </div>
                </div>

                <!-- ---------------------------- -->

                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Series<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{series}"
                        th:value="*{series}"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Gender<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <select
                        class="form-control"
                        th:field="*{gender}"
                        th:value="*{gender}"
                      >
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Watch Label<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <select
                        class="form-control"
                        th:field="*{watchLabel}"
                        th:value="*{watchLabel}"
                      >
                        <option value="Swiss made">Swiss made</option>
                        <option value="Japan made">Japan made</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Movement<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{movement}"
                        th:value="*{movement}"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Engine<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{engine}"
                        th:value="*{engine}"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Power Reserve<sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        name="powerReserve"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Water Resistance<sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        name="waterResistance"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ---------------------------- -->
            <div class="card card-body">
              <h3>Case</h3>

              <div class="row">
                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Case Size <sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="caseSize"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Case Thickness <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="caseThickness"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Case Material <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        name="caseMaterial"
                      />
                    </div>
                  </div>
                </div>

                <!-- ---------------------------- -->

                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Case Shape <sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="caseShape"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Case Back <sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="caseBack"
                      />
                    </div>
                  </div>
                </div>
                <!-- ----------------- -->
              </div>
            </div>
            <!-- ------------------------ -->
            <div class="card card-body">
              <h3>Band</h3>

              <div class="row">
                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Band Material <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="text"
                        name="bandMaterial"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Band type <sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input class="form-control" type="text" name="bandType" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Band Color <sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input class="form-control" type="text" id="bandColor" />
                    </div>
                  </div>
                </div>

                <!-- ---------------------------- -->

                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Band Length <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="bandLength"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Band Width<sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="bandWidth"
                      />
                    </div>
                  </div>
                </div>
                <!-- ----------------- -->
              </div>
            </div>
            <!-- --------------------------- -->
            <div class="card card-body">
              <h3>Dial</h3>

              <div class="row">
                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right">Dial type <sup>*</sup></label>
                    </div>

                    <div class="col-8">
                      <input class="form-control" type="text" name="dialType" />
                    </div>
                  </div>
                </div>

                <!-- ---------------------------- -->

                <div class="col-6">
                  <div class="form-group row">
                    <div class="col-4">
                      <label class="float-right"
                        >Dial Crystal <sup>*</sup></label
                      >
                    </div>

                    <div class="col-8">
                      <input
                        class="form-control"
                        type="number"
                        name="dialCrystal"
                      />
                    </div>
                  </div>
                </div>
                <!-- ----------------- -->
              </div>
            </div>
            <!-- --------------------------- -->
            <div class="card card-body">
              <h3>Image</h3>

              <div class="row">
                <div class="form-group row">
                  <div class="col-4">
                    <label class="float-right">Image <sup>*</sup></label>
                  </div>

                  <div class="col-8">
                    <input
                      class="form-control"
                      type="file"
                      id="fileUpload"
                      name="files"
                      multiple
                    />
                  </div>
                </div>
                <!-- ----------------- -->
              </div>
              <div class="row" id="imageHolder">
                <!-- ----------------- -->
              </div>
            </div>
            <!-- --------------------------- -->

            <div class="control-group">
              <div class="controls">
                <input
                  type="submit"
                  name="submitAccount"
                  value="Register"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- ---------------------------------- -->
    </div>
    <!-- 
Clients 
-->
    <div th:replace="layout/manufacture::manufacture"></div>

    <!-- ----------------------------------------------------- -->

    <div th:replace="layout/footer::footer"></div>

    <!-- -------------------------------------------- -->
    <!-- Copyright -->
    <div th:replace="layout/copyright::copyright"></div>
    <!-- Copyright -->

    <script th:src="@{/js/product-add.js}"></script>
  </body>
</html>
